{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Prints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static "portal/css/portal.css" %}">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg p-2" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Paws&Prints</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> <i class='bx bx-home-heart p-1'></i>Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#"> <i class='bx bx-search-alt bx-tada p-1'></i></i>Lost Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class='bx bx-current-location bx-tada bx-flip-horizontal p-1'></i></i>Found Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class='bx bxs-message-square-dots bx-tada p-1'></i></i>Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> <i class="fa-solid fa-comment-medical fa-shake p-1"></i></i>Pet Care</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url "users:logout" %}"> <i class="fa-solid fa-arrow-right-from-bracket fa-beat fa-rotate-180 fa-sm p-1"></i></i></i>Logout</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                </div>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock  %}

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/16219efeb4.js" crossorigin="anonymous"></script>
</body>
</html>
