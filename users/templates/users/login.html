{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "users/css/login.css" %}">
    <script src="{% static 'users/js/validation.js' %}"></script>

</head>
<body>
    <div class="container-lg d-flex vh-100 align-items-center justify-content-center">
        <div class="card text-center main-card shadow-lg">
            <div class="card-header login-title">
                <i class="fa-solid fa-paw"></i>
                <h5>Help guide the paws back home!</h5>
            </div>
            <div class="card-body">
                <form action="{% url "users:login" %}" method="POST" class="needs-validation " novalidate>
                    {% csrf_token %}
                    <div class="m-3">
                        <label for="validationDefaultUsername" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-user fa-beat-fade"></i></span>
                            <input type="text" class="form-control" name="username" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="m-3">
                        <label for="validationDefaultUsername" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2"><strong><i class="fa-solid fa-lock fa-beat-fade"></i></strong></span>
                            <input type="password" class="form-control" name="password" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                    {% if message %}
                        {% if message != "Successfully Logged Out." %}
                        <div class="alert alert-danger m-3" role="alert"><i class="fa-solid fa-circle-exclamation fa-shake px-2" style="color: #ff0000;"></i>{{message}}</div>
                        {% else%}
                        <div class="alert alert-danger m-3" role="alert"><i class="fa-solid fa-circle-check fa-beat-fade px-2" style="color: #63E6BE;"></i>{{message}}</div>
                        {% endif%}
                    {%endif%}
                </form>
                <div class="mt-2 reset-text">
                    <div>
                        Are you new here?
                        <a href="{% url "users:signup" %}">Signup</a> and help the paws cause.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/16219efeb4.js" crossorigin="anonymous"></script>
</body>
</html>
